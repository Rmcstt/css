        [atributo=valor]{} üõë√© um selector de atributo, ou seja, ele se aplica a todos os elementos que tenham o atributo atributo e o valor do atributo √© valor.
        [atributo~=valor]{} üõë√© um seletor que pega o elemento que tem o atributo atributo e o valor mesmo se conter espacos
